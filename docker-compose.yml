version: '2.1'
services:
  postgres:
    restart: always
    image: postgres:10.6
    volumes:
      - ./postgres-data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - setup.env
  app:
    restart: always
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app
    depends_on:
      - postgres
    entrypoint: ["python3", "run.py"]
